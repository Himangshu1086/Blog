{% extends 'blog/base.html' %}

{%block content%}
     {% for post in posts %}
                <div class="post">
                    <div class="date">
                    <h2><a href="">{{ post.title }}</a></h2>
                        <p style="color : green;">published: {{ post.published_date }}</p>
                    
                    
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                    
                </div>
            {% endfor %}
{% endblock %}
